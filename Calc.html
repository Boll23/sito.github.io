<html>
<head>
<title>Prova</title>
<script type="text/javascript">
 function calcola()
 {
  var grammi;
  var farina_g;
  var farina_c;
  grammi = document.getElementById("num_1").value;
  farina_g = document.getElementById("num_2").value;
  farina_c = document.getElementById("num_3").value;
  
  if(grammi <= 0 || farina_g <= 0 || farina_c <=0)
  {
     
    alert("Inserire valori");
  }
  else{
  var risultato = (grammi*1)/(farina_g*1)*(farina_c*1);
    if(risultato < 1){
	  alert("Rinserire valori");
	} 
 else{
      document.getElementById("risultato").innerHTML = +" "+ risultato+" "+"g";
     }
  }
 }
 
</script>
